@(fieldInfo: helper.b3.B3FieldInfo, inputHtml: Html)(wrap: Html => Html)
<div class="form-group @if(fieldInfo.isRequired){required} @fieldInfo.argsMap.get('_class) @fieldInfo.statusWithFeedback" id="@fieldInfo.idFormGroup">
	@wrap {
		@inputHtml
		@fieldInfo.errors.map { case (id, error) =>
			<span id="@id" class="help-block">@error</span>
		}
		@fieldInfo.infos.map { case (id, info) =>
			<span id="@id" class="help-block">@info</span>
		}
	}
</div>
