@(fieldInfo: helper.b3.B3FieldInfo, inputHtml: Html, colLabel: String, colOffset: String, colInput: String)
@helper.b3.b3FieldConstructorCommon(fieldInfo, inputHtml) { content =>
	@fieldInfo.labelOpt.map { label =>
		<label class="control-label @colLabel@if(fieldInfo.hideLabel){ sr-only}"@if(fieldInfo.withLabelFor){ for="@fieldInfo.id"}>@label

		</label>
		<div class="@colInput">
			@content
		</div>
	}.getOrElse {
		<div class="@colInput @colOffset">
			@content
		</div>
	}
}
